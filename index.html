<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Blast Game</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Start Menu -->
  <div id="startMenu">
    <h1>Block Blast</h1>
    <button id="startButton">Start Game</button>
    <button id="settingsButton">Settings</button>
    <p id="highScoreDisplay">High Score: 0</p>
  </div>

  <!-- Settings Panel (hidden by default) -->
  <div id="settingsPanel" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="musicVolume">Music Volume:</label>
      <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5">
      <br>
      <label for="sfxVolume">SFX Volume:</label>
      <input type="range" id="sfxVolume" min="0" max="1" step="0.1" value="0.5">
      <br>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Main Game Container (hidden until game starts) -->
  <div id="gameContainer" style="display:none;">
    <!-- Score Board -->
    <div id="scoreBoard">
      Score: <span id="score">0</span> 
      | High Score: <span id="highScore">0</span>
      <button id="openSettings">Settings</button>
    </div>
    <!-- 8x8 Game Board Grid -->
    <div id="gameBoard">
      <!-- Cells will be generated by JavaScript -->
    </div>
    <!-- Piece Tray for upcoming blocks -->
    <div id="pieceTray">
      <!-- Piece previews will be injected here -->
    </div>
    <!-- Game Over overlay -->
    <div id="gameOver" style="display:none;">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <p id="gameOverHighScore"></p>
      <button id="restartButton">Play Again</button>
    </div>
  </div>

  <!-- Audio Assets (placeholders) -->
  <!-- Provide paths to free-to-use sound files in the assets folder -->
  <!-- Example sound effect source: "Candy jar pop" from Pixabay -->
  <audio id="bgMusic" src="assets/background_music.mp3" loop preload="auto"></audio>
  <audio id="placeSound" src="assets/place.mp3" preload="auto"></audio>
  <audio id="clearSound" src="assets/clear.mp3" preload="auto"></audio>
  <audio id="gameoverSound" src="assets/gameover.mp3" preload="auto"></audio>

  <!-- Link to JavaScript file -->
  <script src="js/game.js"></script>

  <!-- 
    Recommended Assets & Sounds:
    - Background image (candy land theme): e.g. from Freepik or Vecteezy.
    - Candy block graphics: e.g. Kenney's "Platformer Art: Candy" (kenney.nl) or OpenGameArt's "Candy Pack 1".
    - Sound effects: e.g. popping sound from Pixabay (Candy jar open), line clear sound from Freesound.
    - Background music: e.g. a free candy-themed loop from Pixabay or NoCopyrightSounds.
  -->
</body>
</html>
